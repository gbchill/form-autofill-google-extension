<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Google Form AutoFiller</h1>
  </div>

  <div id="status" class="status"></div>

  <!-- Settings at the top -->
  <div class="settings-section">
    <div class="toggle-group">
      <label>Auto-Fill Forms</label>
      <label class="toggle">
        <input type="checkbox" id="autoFillEnabled">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <label>Auto-Submit Forms</label>
      <label class="toggle">
        <input type="checkbox" id="autoSubmitEnabled">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Big Fill Button -->
  <button id="fillFormBtn" class="button success fill-now-big">Fill Form Now</button>

  <!-- Profile Form -->
  <div class="profile-section">
    <h3>Your Profile</h3>
    <p class="info-small">Fill this once - forms will auto-fill automatically!</p>

    <form id="profile-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label>Practice Days</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="practice-monday" value="Monday">
            <label for="practice-monday">Monday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="practice-wednesday" value="Wednesday">
            <label for="practice-wednesday">Wednesday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="practice-thursday" value="Thursday">
            <label for="practice-thursday">Thursday</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Challenge Days</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="challenge-monday" value="Monday">
            <label for="challenge-monday">Monday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="challenge-wednesday" value="Wednesday">
            <label for="challenge-wednesday">Wednesday</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="challenge-thursday" value="Thursday">
            <label for="challenge-thursday">Thursday</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="challengeType">Challenge Type</label>
        <select id="challengeType">
          <option value="">Select type...</option>
          <option value="Challenge">Challenge (individual)</option>
          <option value="Battle">Battle (team position match)</option>
          <option value="Challenge as a team (doubles/mixed)">Challenge as a team (doubles/mixed)</option>
          <option value="No">No challenges this week</option>
        </select>
      </div>

      <div class="form-group">
        <label for="challengeTarget">Individual Challenge/Battle Target</label>
        <input type="text" id="challengeTarget" placeholder="Name of player you want to challenge or battle">
        <small style="color: #6c757d; font-size: 11px;">Use this field if challenging or battling individually</small>
      </div>

      <div class="form-group">
        <label for="partnerName">Team Partner Name</label>
        <input type="text" id="partnerName" placeholder="Your partner's name for doubles/mixed">
        <small style="color: #6c757d; font-size: 11px;">Use this field if challenging as a team (doubles/mixed)</small>
      </div>

      <button type="submit" class="button primary">Save Profile</button>
    </form>
  </div>

  <div id="lastFill" class="last-fill"></div>

  <script src="popup.js"></script>
</body>
</html>
